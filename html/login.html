<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="icon" href="images/logor.png">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Formulario</h2>
            <form action="inicio.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                    <input type="email" required name="" id="">
                    <label for="">Gmail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required name="" id="">
                    <label for="">contraseña</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remeber me</label>
                    <a href="index.html">olvidaste la contraseña?</a>
                </div>
                <button  type="submit" href="inicio.html" class="btn"  name="enviar_formulario" id="enviar"><p>Sign In</button></p>
                
                <div class="login-register"><br>
                    <p>no esatas registrado?<a href="Registro.html" 
                        class="register-link">registro</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
    

    

</body>
</html>
